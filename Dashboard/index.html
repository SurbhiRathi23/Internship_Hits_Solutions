<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title> DASHBOARD</title>
  </head>
  <body id="body">
    <div class="container k">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <a href="#">__</a>
       
        </div>
        <div class="navbar__right">
          <a href="#">
            Home&nbsp;
           
          </a>
          <a href="#">
            Generate Bill
          </a>
        <div class="btn-group user_profile" style="float: right;">
                  <img src="1.jfif" class="btn btn-sec dropdown-toggle kk" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">View Profile</button>
                  <!-- <button class="dropdown-item" type="button">Add Organisation</button>
                  <button class="dropdown-item" type="button">GST Number</button> -->
                  </div>
                  </div>
               </div>
      </nav>


      <main>
        <div class="main__container k">
         

          <div class="main__title">
            <img src="assets/hello.svg" alt="" />
            <div class="main__greeting">
              <h1>Hello User!</h1>
              <p>Welcome to your dashboard</p>
            </div>
          </div>

         
          <div class="main__cards">
            <div class="card">
            
              <div class="card_inner">
                <p class="text-primary-p">Expenses</p>
                <span class="font-bold text-title">578.....</span>
              </div>
            </div>

            <div class="card">
            
              <div class="card_inner">
                <p class="text-primary-p">Sales</p>
                <span class="font-bold text-title">2.....</span>
              </div>
            </div>

            <div class="card">
           
              <div class="card_inner">
                <p class="text-primary-p">Profit</p>
                <span class="font-bold text-title">340.....</span>
              </div>
            </div>
           

            <div class="card">
            
              <div class="card_inner">
                <p class="text-primary-p">Orders</p>
                <span class="font-bold text-title">64...5</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div id="sidebar" style="height: 100%;">
        <br>
        <div class="sidebar__title">
          <div class="sidebar__img">
           
            <img src="assets/logo.png" alt="logo" style="margin-left: 0;" />
            <h1>Company_Name&nbsp;&nbsp;</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>
         
        <div class="sidebar__menu">
          <p class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
          </p>
      
          <p class="sidebar__link">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <a href="#">Add&nbsp;&nbsp;Organisation</a>
          </p>
          <p class="sidebar__link">
            <i class="fa fa-user-secret" aria-hidden="true"></i>
            <a href="#">Billing</a>
          </p>
          <p class="sidebar__link">
            <i class="fa fa-building-o"></i>
            <a href="#">Inventory</a>
          </p>
        
          <p class="sidebar__link">
            <i class="fa fa-wrench"></i>
            <a href="#">Edit&nbsp;&nbsp;profile</a>
          </p>
          
          <br>
          <h2>LEAVE</h2>
         
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="#">Log out</a>
          </div>
        </div>
      </div>

    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
  </body>
</html>
