<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing</title>
    <link rel="stylesheet" href="style_bill.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <style>
       .btn-success{
     border-radius: 20px;
     width: fit-content;
 }
 h2{
 font-size: 25px;
 letter-spacing: 3px;
 text-align: center;
 margin: 40px 0;
}
hr{
 width: 30%;
 margin: 0 auto;
 background-color: black;
}

  <body style="margin: 3vw;">

  
                
    <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-3 col-sm-12">
                    <div class="form-container">
                        <h3 class="title"><i class="far fa-caret-square-right"></i>Enter Details</h3>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="">Customer name</label>
                                <input type="text" id="id1" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Customer phone number</label>
                                <input type="tel" id="id2" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Shipping address</label>
                                <input type="text" id="id3" required class="form-control">
                            </div>
                            <button class="btn signup"></button>
                        </form>

                    </div>
                </div>
            
            </div>
        </div>
        
        <br>
        <br>

        <h2>ADD ITEMS TO YOUR BILL</h2>
        <hr>
        <br>
        <br>
        <div class="content">
            <table style="margin:0 auto">
                <tr class="head_table">
                 <td id="item_id">Item Id</td>
                 <td id="item_name">Item Name</td>
                 <td id="price">Price</td>
                 <td id="quantity">Quantity</td>
                 <!-- <td id="action">&nbsp;Action</td> -->
                 
                </tr>
              <br>
                <tr style="margin-top: 10px;">
                <td class="id">1</td>
                <td class="item_name">3</td>
                <td class="price">7</td>
                <td class="quantity"><input type="text" class="quantity_to_bill"></td>
                <td class="add_bill"><button class="btn btn-success">Add To Bill</button></td>
                </tr>
        
                <tr style="margin-top: 10px;">
                    <td class="id">1</td>
                    <td class="item_name">3</td>
                    <td class="price">7</td>
                    <td class="quantity"><input type="text" class="quantity_to_bill"></td>
                    <td class="add_bill"><button class="btn btn-success">Add To Bill</button></td>
                    </tr>
                
            </table>
            </div>
            <button class="btn btn-info"><a href="#" style="text-decoration: none;color: white;"> NEXT</a></button>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
